<body class="container-fluid w-100-per vh-100 dis-flex-start-center direction-rtl m-0 p-0 mx-0 overflow-hidden">

    <div id="left-side" class="col- h-100 w-94-per scroll-y mx-0 m-0">

            <div class="row w-100 dis-flex-center-between m-0 mx-0 p-1">
                <div class="row dis-flex-center-between m-0 p-1 rounded rounded-3 cust-bg-primary rounded">

                    <div class="col-8 dis-flex-center-start m-0 mx-0 pe-4 p-2 text-light text-all-screen-sizes-5  ">
                        <i class="fa-solid fa-bell w-10-per"></i>
                        <p class="p-0 m-0 mx-0 w-80-per">زیادکردن/نوێکردنەوەی بیرخەرەوە </p>
                    </div>

                    <div class="col-4  dis-flex-center-end ps-3 ">
                        <div
                            class="btn top-bar-buttons pt-0 pb-0 ps-2 pe-2 border-0 rounded rounded-3 text-all-screen-sizes-6">
                            گرێبەستەکان</div>
                    </div>


                </div>
            </div>
            <div class="row w-100 m-0 mx-0 p-3 dis-flex-center">

                <div class="w-80-per text-all-screen-sizes-5 dis-flex-center-start ">
                    زیادکردنی بیرخەرەوە
                </div>
                <div id="form-holder"
                    class="w-80-per shadow border border-1 cust-b-tertiary-first-der text-dark rounded rounded-4 cust-bg-secondary-first-der p-3 p-3 m-0 mx-0">
                    <div class="row-  w-100 p-1 m-0 mx-0">

                        <div class="mt-2">
                            <div class="w-100 p-1 text-all-screen-sizes-7 rounded-top ">تایتڵی بیرخەرەوە</div>
                            <input type="text"
                                class="form-control rounded-0 rounded-bottom rounded-left text-all-screen-sizes-7"
                                placeholder="ناو">
                        </div>

                        <div class="dis-flex-center-between mt-2">

                            <div class="w-45-per">
                                <div class="w-100 p-1 text-all-screen-sizes-7 rounded-top ">ژمارەی نهۆم</div>
                                <input type="number"
                                    class="form-control rounded-0 rounded-bottom rounded-left text-all-screen-sizes-7"
                                    placeholder="ژمارە">
                            </div>

                            <div class="w-45-per">
                                <div class="w-100 p-1 text-all-screen-sizes-7 rounded-top ">ژمارەی شووقە</div>
                                <input type="number"
                                    class="form-control rounded-0 rounded-bottom rounded-left text-all-screen-sizes-7"
                                    placeholder="ژمارە">
                            </div>

                        </div>

                        <div class="dis-flex-center-between mt-2">

                            <div class="w-45-per">
                                <div class="w-100 p-1 text-all-screen-sizes-7 rounded-top ">کاتی بیرخەرەوە</div>
                                <input type="time"
                                    class="form-control rounded-0 rounded-bottom rounded-left text-all-screen-sizes-7">
                            </div>

                            <div class="w-45-per">
                                <div class="w-100 p-1 text-all-screen-sizes-7 rounded-top ">ڕۆژی بیرخەرەوە</div>
                                <input type="date"
                                    class="form-control rounded-0 rounded-bottom rounded-left text-all-screen-sizes-7">
                            </div>

                        </div>

                        <div class="mt-2">
                            <div class="w-100 p-1 text-all-screen-sizes-5 rounded-top ">زانیاری بیرخەرەوە</div>
                            <textarea class="form-control rounded-0 rounded-bottom rounded-left text-all-screen-sizes-7"
                                placeholder="زانیاری"></textarea>
                        </div>
                        <div class="row p-2 dis-flex-center-start separate mt-3">
                            <button class="btn btn-success w-20-per text-all-screen-sizes-7">زیادکردن</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
