<script>
    google.charts.load('current', { 'packages': ['corechart'] });

    function drawChart() {

            ['مانگی 9', 14.5],
            ['مانگی 10', 14.5],
            ['مانگی 11', 14.5],
            ['مانگی 12', 14.5]
        ]);

        var options = {
            // title: 'ڕاپۆرتی ١٢ مانگەکە',
            // pieHole: 0.4,
            // titleTextStyle: {
            //     color: "#ACA474",
            //     fontName: '',
            //     fontSize: 30,
            //     bold: true,
            //     italic: true,
            // },
            // is3D: true,
            legend: { position: 'top', textStyle: { color: 'blue', fontSize: 17 } },
        };

        var chart = new google.visualization.PieChart(document.getElementById('myChart'));
        chart.draw(data, options);
    }
