<script>
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['مانگ', 'نرخ'],
            ['مانگی 1', 54.8],
            ['2 مانگی', 48.6],
            ['3 مانگی', 44.4],
            ['مانگی 4', 23.9],
            ['مانگی 5', 14.5],
            ['مانگی 6', 14.5],
            ['مانگی 7', 14.5],
            ['مانگی 8', 14.5],
            ['مانگی 9', 14.5],
            ['مانگی 10', 14.5],
            ['مانگی 11', 14.5],
            ['مانگی 12', 14.5]
        ]);

        var options = {
            // title: 'ڕاپۆرتی ١٢ مانگەکە',
            // pieHole: 0.4,
            // titleTextStyle: {
            //     color: "#ACA474",
            //     fontName: '',
            //     fontSize: 30,
            //     bold: true,
            //     italic: true,
            // },
            // is3D: true,
            legend: { position: 'top', textStyle: { color: 'blue', fontSize: 17 } },
        };

        var chart = new google.visualization.PieChart(document.getElementById('myChart'));
        chart.draw(data, options);
    }
    includeHTML(0);

</script>
